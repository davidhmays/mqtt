<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="../lib/mqtt.5.1.2.min.js"></script>
    <script type="module" src="./main.js" defer></script>
    <title>MQTT Tester</title>
</head>

<!---------------------------------------------------
    YES this is all spaghetti. It's for testing... 
----------------------------------------------------->

<body>
    <aside>
        <header>
            <h1>MQTT Tester</h1>
        </header>
        <span id="current_user"></span>

        <nav>
            <ul>
                <li>
                    <h2>Setup</h2>
                    <ul>
                        <li>
                            <a href="#" id="open_connection">Connect</a>
                        </li>
                        <li>
                            <a href="#" id="add_subscription">Subscribe</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <h2>Subscriptions</h2>
                    <ul id="sub_list">

                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="content">
        <form hidden action="" id="connect_form" class="card">
            <header>
                <h1>Connect</h1>
            </header>

            <div class="form_content">
                <div class="form_group">
                    <label for="">URL</label>
                    <input type="text" id="url_input">
                </div>

                <div class="form_group">
                    <label>Client id</label>
                    <input type="text" id="client_id_input">
                </div>

                <div class="form_group">
                    <label>Username</label>
                    <input type="text" id="username_input">
                </div>

                <div class="form_group">
                    <label>Password</label>
                    <input type="text" id="password_input">
                </div>

                <div class="form_group">
                    <label>LWT Topic</label>
                    <input type="text" id="lwt_topic_input">
                </div>
                <div class="form_group">
                    <label>LWT Message</label>
                    <input type="text" id="lwt_message_input">
                </div>
                <div class="form_group">
                    <label>LWT QoS</label>
                    <input type="number" id="lwt_qos_input">
                </div>

            </div>


            <footer>
                <button class="secondary" id="get_id">Get client id</button>
                <!-- <button class="secondary" id="disconnect">Disconnect</button> -->
                <button>Connect</button>
            </footer>
        </form>

        <form hidden action="" id="subscribe_form" class="card">
            <header>
                <h1>Subscribe</h1>
            </header>

            <div class="subscribe_form_content">
                <div class="form_group">
                    <label for="">Topic</label>
                    <input type="text" id="topic_input">
                </div>

                <div class="form_group">
                    <label>QoS Level</label>
                    <input type="number" id="qos_input">
                </div>
            </div>

            <footer>
                <button>Subscribe</button>
            </footer>
        </form>

    </div>



</body>

</html>
